<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="Descarga MCBE Oficial">
    <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraftnet/clientlibs/clientlib-site/resources/favicon.ico" type="image/png">
    <title>Descargar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #04253a, #0b3a56);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .container {
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .game-header img {
            width: 100%;
            border-radius: 10px;
        }

        .game-header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        .details {
            font-size: 0.9rem;
            color: #aaa;
            margin: 10px 0;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: #fff;
            border: none;
            padding: 1px 1px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
            top: -40px;
        }

        .button:hover {
            background-color: rgba(255, 0, 255, 0.1);
            transform: scale(1.2);
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 20px 0;
            width: 100%;
        }

        .cabeza {
            position: relative;
            top: -31px;
        }

        .fondo {
            background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/MC-Vanilla_Media-Block-Image_PC-Bundle-Keyart_800x450.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .back {
            position: absolute;
            top: 0px;
            left: -100%;
            background-color: gray;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                left: -100%;
            }

            to {
                left: 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .modal button:hover {
            background: #45a049;
        }

    </style>
</head>

<body>
    <div class="fondo"></div>
    <a href="https://chamidev.github.io/" class="back">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon src="https://cdn.lordicon.com/tfwhvbiq.json" trigger="in" delay="100" state="in-reveal" colors="primary:#e4e4e4,secondary:#121331" style="width:50px;height:50px">
        </lord-icon>
    </a>
    <div class="container">
        <div class="game-header">
            <img class="cabeza" src="https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Play_With_Friends_Realms_672x360.png" alt="Minecraft">
            <h1>CHAI REALM</h1>
            <p class="details">REALM PRIVADO<br>Exclusiva para Bedrock</p>
            <br>
        </div>
        <div class="buttons">
            <button class="button" onclick="handleButtonClick()">
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/drdlomqk.json"
                    trigger="in"
                    delay="1500"
                    state="in-reveal"
                    colors="primary:#4f1091,secondary:#6c16c7,tertiary:#4f1091"
                    style="width:40px;height:40px">
                </lord-icon>
            </button>
        </div>
    </div>

    <!-- Modal for Password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Ingrese la clave</h2>
            <input type="password" id="passwordInput" placeholder="Clave" />
            <button onclick="validatePassword()">Enviar</button>
        </div>
    </div>

    <script>
        const correctPassword = "OBIMBBCD";

        function handleButtonClick() {
            // If password is already validated, redirect directly
            if (localStorage.getItem("passwordAccepted") === "true") {
                redirectToMinecraft();
            } else {
                showModal();
            }
        }

        function showModal() {
            const passwordModal = document.getElementById("passwordModal");
            passwordModal.style.display = "flex";
        }

        function validatePassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            if (passwordInput === correctPassword) {
                localStorage.setItem("passwordAccepted", "true");
                redirectToMinecraft();
            } else {
                alert("Clave incorrecta.");
            }
        }

        function redirectToMinecraft() {
            window.location.href = "minecraft://acceptRealmInvite?inviteID=9pRLXQU6xZ-qqfA";
        }
    </script>
</body>

</html>
