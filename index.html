<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="Descarga MCBE Oficial">
    <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraftnet/clientlibs/clientlib-site/resources/favicon.ico" type="image/png">
    <title>Descargar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #04253a, #0b3a56);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .container {
            margin-top: 10px;
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-header {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .game-header img {
            height: 20%;
            border-radius: 10px;
        }

        .game-header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        .details {
            font-size: 0.9rem;
            color: #aaa;
            margin: 10px 0;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(5px);
            color: #fff;
            border: none;
            padding: 1px 1px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
            top: -120px;
            left: 75px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.2);
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 20px 0;
            width: 100%;
        }

        .cabeza {
            position: relative;
            top: -31px;
        }

        .fondo {
            background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/MC-Vanilla_Media-Block-Image_PC-Bundle-Keyart_800x450.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .back {
            position: absolute;
            top: 0px;
            left: -100%;
            background-color: gray;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                left: -100%;
            }
            to {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="fondo"></div>

    <div>
        <div class="container">
            <div class="game-header">
                <img src="https://um2025.renderforest.com/u25148551/visuals/51dcbb2a-69f3-4b37-b8f9-d4abbb4290e0.png" alt="Minecraft">
                <h1>Guijarras</h1>
                <p class="details">Comunidad recién creada<br>Creada por el dueño de la página</p>
            </div>
            <button class="button" onclick="openInNewTab('https://discord.gg/Hc7Qxc7eTv')">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/oscvnrst.json"
    trigger="in"
    delay="500"
    state="in-reveal"
    colors="primary:#000000,secondary:#5865f2,tertiary:#ffffff"
    style="width:100px;height:100px">
</lord-icon></button>
        </div>

        <div class="container">
            <div class="game-header">
                <img src="https://um2025.renderforest.com/u25148551/visuals/960ca807-3ef8-4a07-9b07-1f4df77e6912" alt="Minecraft">
                <h1>Minecraft ES</h1>
                <p class="details">Comunidad oficial de Minecraft en Español</p>
            </div>
            <button class="button" onclick="openInNewTab('https://discord.com/invite/mc-es')">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/oscvnrst.json"
    trigger="in"
    delay="500"
    state="in-reveal"
    colors="primary:#000000,secondary:#5865f2,tertiary:#ffffff"
    style="width:100px;height:100px">
</lord-icon>
</button>
        </div>
        <div class="container">
            <div class="game-header">
                <img src="https://b.thumbs.redditmedia.com/rwN0al9P6nYhGSQO-yIJb-FyF5xg-c2v61zjMom4c4E.png" alt="Minecraft">
                <h1>Reddit Minecraft</h1>
                <p class="details">Minecraft community on Reddit</p>
            </div>
            <button class="button" onclick="openInNewTab('https://www.reddit.com/r/Minecraft/')">
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/sxdpfsrn.json"
    trigger="in"
    delay="500"
    state="in-reveal"
    style="width:100px;height:100px">
</lord-icon>
</button>
        </div>
    </div>
    <script>
        function openInNewTab(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>

</html>
