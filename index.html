<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="Cliente Oficial de MCBE Chai">
    <link rel="icon" href="https://um2409.renderforest.com/u25148551/visuals/cdc04bf4-da0c-4722-9eba-61651e8ce3ac.png" type="image/png">
    <title>Chai Realm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://chamidev.github.io/Realm/minecraft_font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://chamidev.github.io/Realm/Video.Guru_20240929_110223385-_1_.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('https://um2409.renderforest.com/u25148551/visuals/1249edad-d0e4-471d-b496-7ae0ab64bdf0.png'), auto;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
            font-family: 'MinecraftFont', sans-serif;
        }

        .loader {
            width: 80px;
            height: 80px;
            color: purple;
            position: relative;
            background: conic-gradient(from 134deg at top, currentColor 92deg, #0000 0) top, conic-gradient(from -46deg at bottom, currentColor 92deg, #0000 0) bottom;
            background-size: 100% 50%;
            background-repeat: no-repeat;
        }

        .loader:before {
            content: '';
            position: absolute;
            inset: 0;
            background: conic-gradient(from -135deg at top 0 left 44px, #0000, currentColor 1deg 90deg, #0000 0), conic-gradient(from -45deg at right 0 top 44px, #0000, currentColor 1deg 90deg, #0000 0), conic-gradient(from 45deg at bottom 0 right 44px, #0000, currentColor 1deg 90deg, #0000 0), conic-gradient(from 135deg at left 0 bottom 40px, #0000, currentColor 1deg 90deg, #0000 0);
            animation: sh7 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
        }

        @keyframes sh7 {
            33% {
                inset: -20px;
                transform: rotate(0deg);
            }
            66% {
                inset: -20px;
                transform: rotate(90deg);
            }
            100% {
                inset: 0;
                transform: rotate(90deg);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: #F4F4F4;
            flex-direction: column;
        }

        .time {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #F4F4F4;
        }

        .location {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 16px;
            color: #F4F4F4;
        }

        .hidden {
            display: none;
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 1;
        }

        .logo-minecraft {
            width: 80%;
            height: auto;
            max-width: 600px;
            z-index: 1;
        }

        .boton-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 5%;
        }

        .boton-personalizado {
            width: 350px;
            height: 60px;
            border: none;
            background-image: url('https://um2409.renderforest.com/u25148551/visuals/e2bec167-c548-4612-98b5-1d84c659f9a2.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: background-image 0.1s ease;
            font-size: 20px;
            color: black;
            text-align: center;
            line-height: 60px;
        }

        .boton-personalizado:hover {
            background-image: url('https://um2409.renderforest.com/u25148551/visuals/c8804cb7-cd43-4804-a224-c2123db6e49a.png');
            cursor: url('https://um2409.renderforest.com/u25148551/visuals/1249edad-d0e4-471d-b496-7ae0ab64bdf0.png'), auto;
        }

        .boton-personalizado:active {
            background-image: url('https://um2409.renderforest.com/u25148551/visuals/c8804cb7-cd43-4804-a224-c2123db6e49a.png');
        }

        button {
            background-color: transparent;
            border: none;
        }

        .img-bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            max-height: 100px;
            width: auto;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="overlay" id="loader">
        <div class="loader"></div>
    </div>

    <div class="time" id="time"></div>
    <div class="location" id="gmt"></div>

    <div class="content" id="content">
        <img class="logo-minecraft" src="https://um2409.renderforest.com/u25148551/visuals/1c6f94cd-c77c-46ce-9328-a72936f01044.png" alt="Logo Minecraft">
        <div class="boton-container">
            <button class="boton-personalizado" onclick="playGame()">Jugar</button>
            <button class="boton-personalizado" onclick="Trailer()">Trailer</button>
            <button class="boton-personalizado" onclick="Discord()">Discord</button>
            <button class="boton-personalizado" onclick="showActivationInstructions()">Activar Minecraft</button>
            <button class="boton-personalizado" onclick="invite()">Invitar</button>
            <button class="boton-personalizado" onclick="exitApp()">Salir</button>
        </div>
    </div>

    <img class="img-bottom-left" src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Realms_Media-Block-Image-0_Bedrock_4x3.png" alt="Imagen Minecraft">

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'America/Argentina/Buenos_Aires',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            const formatter = new Intl.DateTimeFormat('es-AR', options);
            const dateTimeString = formatter.format(now);
            const [time, date] = dateTimeString.split(', ');
            document.getElementById('time').textContent = `${time} ${date}`;
        }

        // Función para obtener el GMT
        function displayGMT() {
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset(); 
            const gmtOffset = timezoneOffset / -60;
            const gmtString = gmtOffset >= 0 ? `GMT+${gmtOffset}` : `GMT${gmtOffset}`;
            document.getElementById('gmt').textContent = gmtString;
        }

        function showActivationInstructions() {
            window.location.href = 'https://chamidev.github.io/MCBE/';
        }

        function invite() {
            window.location.href = 'https://chamidev.github.io/Realm/invitar';
        }

        function playGame() {
            window.location.href = 'https://chamidev.github.io/Realm/contador';
        }
        
        function Discord() {
            window.location.href = 'https://discord.gg/ScKxK2cFKS';
        }

        function Trailer() {
            window.location.href = 'https://chamidev.github.io/Realm/trailer';
        }

        function exitApp() {
            window.close();
        }

        // Mostrar la pantalla de carga durante unos segundos antes de mostrar el contenido
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content').style.display = 'flex';
        }, 3500);

        // Actualizar la hora cada segundo
        setInterval(updateTime, 1000);

        // Mostrar el GMT al cargar la página
        displayGMT();

        // Alternar imágenes cada 5 segundos
        setInterval(changeImage, 5000);
    </script>
</body>

</html>
